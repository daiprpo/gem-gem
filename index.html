<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flappy Bird</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            flex-direction: column;
        }
        canvas {
            border: 1px solid #000;
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
        #loadingScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        #selectionScreen {
            display: none;
            flex-direction: column;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        #countdown {
            display: none;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 72px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
    <div id="loadingScreen">
        <h1>Đang tải tài nguyên...</h1>
    </div>
    <div id="selectionScreen">
        <h1>Chọn Đại hay Quân</h1>
        <button onclick="selectBird('default')">Quân cũ</button>
        <button onclick="selectBird('red')">Quân lè lưỡi</button>
        <button onclick="selectBird('blue')">Đại đẹp zai</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="countdown"></div>
    <script src="game.js"></script>
</body>
</html>
